name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          build-essential \
          git \
          ffmpeg \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          libportmidi-dev \
          libswscale-dev \
          libavformat-dev \
          libavcodec-dev \
          zlib1g-dev \
          openjdk-17-jdk \
          autoconf \
          automake \
          libtool \
          pkg-config
    
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install buildozer cython
    
    - name: Build APK
      run: |
        # 使用单文件版本编译
        cp chinese_app_pydroid.py main.py
        buildozer android debug
      env:
        JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: lele-chinese-apk
        path: bin/*.apk
        retention-days: 30
