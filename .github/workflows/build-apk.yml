name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          build-essential \
          git \
          ffmpeg \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          libportmidi-dev \
          libswscale-dev \
          libavformat-dev \
          libavcodec-dev \
          zlib1g-dev \
          openjdk-17-jdk \
          autoconf \
          automake \
          libtool \
          pkg-config \
          cmake \
          unzip \
          zip
    
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip setuptools wheel
        pip install buildozer==1.5.0 cython==0.29.36
    
    - name: Prepare main.py
      run: |
        cp chinese_app_pydroid.py main.py
    
    - name: Build APK with buildozer
      run: |
        yes | buildozer android debug 2>&1 | tail -500
      env:
        JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
      continue-on-error: false
    
    - name: List bin directory
      if: always()
      run: |
        ls -la bin/ || echo "No bin directory"
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: lele-chinese-apk
        path: bin/*.apk
        retention-days: 30
